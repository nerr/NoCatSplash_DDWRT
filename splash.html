    <head>
        <meta charset="UTF-8" />

        <title>Nerrsoft.com Wi-Fi Auth</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Nerrsoft.com Wi-Fi Auth Page (Hotspot)" />
        <meta name="keywords" content="Nerrsoft, Hotspot, Login, Wi-Fi" />
        <meta name="author" content="Leon Zhuang" />
        <link rel="shortcut icon" href="favicon.ico">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.md5.js"></script>
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />

        <script>
            $(document).ready(function(){
                $("#submit").click(function(){
                    if($.md5($.md5($("#mobile").val()))!="677cf234ef778f58105e6a82c10d73b0")
                        return false;
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Nerrsoft.com Wi-Fi Auth <span>Hotspot</span></h1>
                <nav class="codrops-demos">
                    <span>SSID: <strong>"Nerrsoft.com"</strong> is not a public Wi-Fi access point, it's for home use only.</span>
                </nav>
            </header>
            <section>               
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="$action" autocomplete="on" method="post"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="mobile" class="uname" data-icon="p" > Please input Leon Zhuang's mobile phone number ^^ </label>
                                    <input id="mobile" name="mobile" required="required" type="text" placeholder="eg.13888888888"/>
                                </p>
                                <p class="login button"> 
                                    <input id="submit" type="submit" value="Login" /> 
                                </p>
                                <p class="change_link">
                                    Don't you know ?  haha, bye bye. <!-- <a href="http://nerrsoft.com" target="_blank">http://nerrsoft.com</a> -->
                                </p>

                                <input type="hidden" name="mode_login">
                                <input type="hidden" name="redirect" value="$redirect">
                                <input type="hidden" name="accept_terms" value="yes">
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </body>
